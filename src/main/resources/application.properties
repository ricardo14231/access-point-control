spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource database
# URL database
# Save data to file.
#spring.datasource.url=jdbc:h2:file://C:/Project Java/files database h2/accessPointAPI
# Save data to memory.
spring.datasource.url=jdbc:h2:mem:accessPointAPI
# User name database
spring.datasource.username=sa
# Password database
spring.datasource.password=
# Drive connection database
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto = update
